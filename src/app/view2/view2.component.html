<div fxLayout fxLayoutAlign="center center">
  <mat-form-field floatLabel="never">
    <input type="text" [(ngModel)]="searchUser" matInput (keyup)="searchForUser($event)" placeholder="Search user name here..." >
    <!-- <mat-error *ngIf="UnitName.invalid" style="color: red;">{{unitNameError()}}</mat-error> -->
  </mat-form-field>
</div>
<table mat-table [dataSource]="mainData" class="mat-elevation-z8">
  <div>
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.owner.login}} </td>
    </ng-container>

    <ng-container matColumnDef="avatar_url">
      <th mat-header-cell *matHeaderCellDef> User Image </th>
      <td mat-cell *matCellDef="let element" style="width: 20%;"><a [href]="sanitizeImageUrl(element.git_url)"><img style="width:100px;height:100px;" src="{{element.owner.avatar_url}}"></a></td>
    </ng-container>

    <ng-container matColumnDef="followers">
      <th mat-header-cell *matHeaderCellDef> Total Followers </th>
      <td mat-cell *matCellDef="let element" style="width: 20%;"> {{totalFollowersCount}} </td>
    </ng-container>

    <ng-container matColumnDef="following_count">
      <th mat-header-cell *matHeaderCellDef> Following Count </th>
      <td  mat-cell *matCellDef="let element" style="width: 10%;"> {{totalFollowingCount}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Number of Repos </th>
      <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.size}} </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Member Since </th>
      <td mat-cell *matCellDef="let element" style="width: 20%;"> {{formatD(element.created_at)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </div>
</table>
